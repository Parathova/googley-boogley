<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv= "X-UA-Compatable" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Healthy To-Do List</title>
    <link rel="stylesheet" href= "todostylenew.css">
</head>
<body>
    <button onclick="openWin()">New window</button>
    <script>
        var window;
        function openWin() {
            window = window.open("", "" , "width= 500, height= 1000");
        }
    </script>
    <header>
        <h1>Your Healthy To-Do List</h1>
        <form id = "new-task-form">
            <input
                type = "text"
                id = "new-task-input"
                placeholder = "What do you have planned?" />
            <input type = "submit" 
                id = "new-task-submit"
                value = "Add Task">
        </form>
    </header>
    <main>
        <section class = "task-list">
            <h2>To-Do</h2>
            <div id = "tasks">
                <div class="task">
                    <div class="content">
                        <font color = "white">
                        <t2>Touch Grass and Exercise 30 Minutes</t2>
                    </div>
                    <div class="actions">
                        
                    </div>
                </div>
                <div class="task">
                    <div class="content">
                        <font color = "white">
                        <t2>Drink Water</t2>
                    </div>
                    <div class="actions">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src = "todo.js"></script>
</body>
</html>
