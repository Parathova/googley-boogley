<head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href="trial.css">
   
</head>
<style>
  body {
    background-image: url('img_girl.jpg'); 
  }
  </style>
<body>
  


    <div id="app">
      <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="40"></circle>
            <path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining arc"
                  d="
                     M 50, 50
                     m -45, 0
                     a 45,45 0 1,0 90,0
                     a 45,45 0 1,0 -90,0
                     "></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label"></span>
      </div>
    </div>
  
    <div class="buttons">
      <button onclick="focus()" class="focus"> 
        Focus
      </button> 
      <button onclick="rest()" class="rest">
        Rest
      </button>
      <button onclick="start()" class="start">
        Start
      </button>
      <button onclick="stop()" class="stop">
        Stop
      </button>
      <button onclick="reset()" class="reset">
        Reset
      </button>
    </div>


    <script src="trial.js"></script>   
  
  </body>
