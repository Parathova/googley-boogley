    <audio id="audioRingPlayer">
        <source src="Assets/alarmRing.mp3" type="audio/mpeg">
    
    </audio>

    <div id="app">
        <div class="base-timer">
          <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="40"></circle>
              <path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining arc"
                    d="
                       M 50, 50
                       m -45, 0
                       a 45,45 0 1,0 90,0
                       a 45,45 0 1,0 -90,0
                       "></path>
            </g>
          </svg>
          <span id="base-timer-label" class="base-timer__label"></span>
  


        
      


      <!--above is timer, below is music-->


    </div>

    <div class = "buttons">

        <div class="upperbuttons">
            <button  class="focus"> 
                Focus
            </button> 
            <button  class="rest">
                Rest
            </button>
            <button  class="subtract">
                Remove 5 mins
            </button>
            <button  class="add">
                Add 5 minutes
            </button>
        
            


        </div>
  

        <div class="lowerbuttons">
            
            <button  class="start">
            Start
            </button>
            <button class="stop">
            Stop
            </button>
            <button class="reset">
            Reset
            </button>
        </div>
    </div>

    <div class = "audioUI">
        
        

        <audio id="audioPlayer">
            <source src="Assets/Tracks/Believe In Miracle.mp3" type="audio/mpeg">
        
        </audio>
        
        <img id="playImage" src="Assets/playImage.png">
        <img id="pauseImage" src="Assets/pauseImage.png" style="display: none;">
        
        <div class="titleDisplay">
            <div id = "playingText">Playing</div>
            <div id="currentFile">""</div>
            
            
        </div>
        
    </div>

    

    <script src="ACTIVE(AUDIO).js"></script>
    <script src="ACTIVE(TIMER).js"></script>
    <script src="popup.js"></script>
