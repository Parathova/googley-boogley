<!DOCTYPE html>
<html>
<head>
    <title>Audio Player Thing</title>
    <link rel="stylesheet" type="text/css" href="audio.css">
</head>
<body>
    <div class = "audioUI">
        
        

        <audio id="audioPlayer">
            <source src="Assets/Tracks/Believe In Miracle.mp3" type="audio/mpeg">
        
        </audio>
        
        <img id="playImage" src="Assets/playImage.png">
        <img id="pauseImage" src="Assets/pauseImage.png" style="display: none;">
        
        <div class="titleDisplay">
            <div id = "playingText">Playing</div>
            <div id="currentFile">""</div>
            
            
        </div>
        
    </div>
    <script src="audio.js"></script>
</body>
</html>
